<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
  <body>
    <canvas id="canvas" height="480" width="640"></canvas>
    <textarea id="program" rows="20" cols="33">
let box = Box(1.0, 1.0, 1.0);
box = box.twist(2.0);
box = box.rotate_deg(0.,90.,0.);
box = box.scale(3.0, 1.,1.);
box = box.translate(0.,1.,0.);

let bbox = box.bend(3.0);

Union([Sphere(0.5),bbox]).stairs(0.8, 6)
    </textarea>
    <button id="run" type="button">Run</button>    
    <textarea id="output" rows="20" cols="33" readonly="true"></textarea>    
  </body>
</html>
